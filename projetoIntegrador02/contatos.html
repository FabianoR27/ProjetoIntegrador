<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATOS - Portal Fatecon</title>
    <link rel="icon" type="image/x-icon" href="images/logos/favicon.png">
    <!--Css BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Css geral-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Script para carregar o header e o footer -->
    <script src="js/loadHeaderFooter.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container py-5 col-12 d-flex justify-content-center">
        <main class="row">
            <!-- Parte Esquerda: Contatos -->
            <div class="d-flex flex-column flex-md-row gap-4 justify-content-center align-items-stretch">
                <div class="p-4 border border-danger rounded shadow-sm w-100">
                    <h2 class="fw-bold text-warning">CONTATOS</h2>
                    <p class="text-light mb-4">Dúvidas e informações</p>

                    <!-- Lista de Contatos -->
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <i class="bi bi-whatsapp text-success fs-5"></i>
                            <span class="ms-2 text-light">(11) 99999-9999</span>
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-instagram text-danger fs-5"></i>
                            <a href="https://www.instagram.com/fateconhqs" target="_blank" class="ms-2 text-light text-decoration-none">@fateconhqs</a>
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-facebook text-primary fs-5"></i>
                            <a href="https://www.facebook.com/fateconhqs" target="_blank" class="ms-2 text-light text-decoration-none">@fateconhqs</a>
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-geo-alt text-warning fs-5"></i>
                            <span class="ms-2 text-light">Av. João Pessoa, 556 - Centro, São Roque</span>
                        </li>
                    </ul>
                </div>

                <!-- Parte Direita: Mapa -->
                <div class="p-4 border border-danger rounded shadow-sm h-100 w-100">
                    <iframe class="w-100 h-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.9911116496387!2d-47.14121783625363!3d-23.53282209615435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf72abcc76c563%3A0x8e35693ef6d11193!2sEscola%20Estadual%20Hor%C3%A1cio%20Manley%20Lane!5e0!3m2!1spt-BR!2sbr!4v1718748244602!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </main>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!--Scripts BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/animeContent.js"></script>
</body>
</html>
